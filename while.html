<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let i = 0;
        let sum = 0;
        while(i<=20) {
            if(i%2==0) {
                document.write(i + "<br>");
                sum += i;/*sum = sum + i;*/
            }
            i = i + 1;
        }
        document.write ("Tong cac so chan la: " + sum);
    </script>
</body>
</html>
