<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        let sum = 0;
        let i;
        for(i = 0; i <= 20; i++){
            if(i%2==0) {
                document.write(i + "<br>");
                sum += i;
            }
        }
        document.write ("Tong cac so chan la: " + sum);
    </script>
</body>
</html>
